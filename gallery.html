<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/47ebf3a1f1.js" crossorigin="anonymous"></script>
    <meta name="keywords" content="lets get climbing, climbing club, climbing cork, cork, ireland">
    <meta name="description" content="Lets Get Climbing club for climbers cork, ireland">
    <title>Get Climbing</title>
</head>
<body>
    <div id="mast-head">
        <header>
            <a href="index.html">
                <h1 id="logo">
                    Lets Get Climbing!
                </h1>
            </a>
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="index.html#about">About</a>
                    </li>
                    <li>
                        <a href="index.html#offers">Classes</a>
                    </li>
                    <li>
                        <a href="gallery.html" class="active">Gallery and Sign-up</a>
                    </li>
                    <li>
                    <a href="#contact">Contact</a>
                </li>
                </ul>
            </nav>
        </header>
    </div>
    <section>
        <div id="slider">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
            <div id="slides">
               <div id="overflow">
                  <div class="inner">
                     <div class="slide slide_1">
                        <div class="slide-content">
                          <img src="assets/images/pexels-tima-miroshnichenko-5916221.jpg" alt="Two kids and a climbing intrustor beginning their class">
                        </div>
                     </div>
                     <div class="slide slide_2">
                        <div class="slide-content">
                            <img id="img2" src="assets/images/pexels-tima-miroshnichenko-5916210(3).jpg" alt="Two kids and two instructors getting ready to climb">
                        </div>
                     </div>
                     <div class="slide slide_3">
                        <div class="slide-content">
                            <img src="assets/images/pexels-tima-miroshnichenko-5916398.jpg" alt="Man hanging from harness">
                        </div>
                     </div>
                     <div class="slide slide_4">
                        <div class="slide-content">
                            <img src="assets/images/pexels-allan-mas-5383785(1).jpg" alt=" Two climbers bouldering">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div id="controls">
               <label for="slide1"></label>
               <label for="slide2"></label>
               <label for="slide3"></label>
               <label for="slide4"></label>
            </div>
            <div id="bullets">
               <label for="slide1"></label>
               <label for="slide2"></label>
               <label for="slide3"></label>
               <label for="slide4"></label>
            </div>
         </div>
    </section>
    <section id="sign-up-outer">
        <form action="" method="POST" id="sign-up-form">
            <h2> Sign up to our Newsletter!</h2>
            <input type="text" name="fname" placeholder="Name" required>
            <hr>
            <input type="email" name="email" placeholder="Email Address" required>
            <hr>
            <input type="tel" name="number" placeholder="Phone Number">
            <hr>
            <input type="submit">
        </form>

    </section>
    <footer>
        <a id="contact">
            <div id="contact-message">
        <h2 >
            Be sure to get in Contact!
        </h2>
        <p>
            Sports Village, Edenhall, <br> Model Farmroad, Co. Cork.
        </p>
        <br>
        <p>
            Letsgetclimbing@gmail.com, <br>
            1800 900 7352
        </p>
    </div>
    </a>
        <ul class="social">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page(opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page(opens in a new tab)"><i
                        class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page(opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page(opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
</body>
</html>
